<app-day-select-container (onDaySelect)="onChangeDate($event)">
  <ng-container *ngIf="!loading else LoadingTemplate">
    <div class="schedules">
      <ng-container *ngFor="let item of items">
        <app-schedule-item [data]="item" [date]="date" [id]="id"></app-schedule-item>
      </ng-container>
    </div>
  </ng-container>
</app-day-select-container>

<ng-template #LoadingTemplate>
  <app-loading></app-loading>
</ng-template>
