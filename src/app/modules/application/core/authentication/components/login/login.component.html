<app-auth-container>
  <div class="login">
    <form class="login__form" [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" color="accent">
        <mat-label>E-mail</mat-label>
        <input matInput formControlName="email"/>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Senha</mat-label>
        <input matInput formControlName="password"/>
      </mat-form-field>

      <div class="login__submit">
        <button class="login__enter" mat-raised-button color="accent">Entrar</button>
      </div>
    </form>

    <a class="login__forgot" routerLink="/login/recuperacao">Esqueceu sua senha? Clique aqui</a>

    <span class="login__or">ou</span>

    <span class="login__message">Faça a autenticação com sua rede social:</span>

    <div class="login__authentication">
      <button class="login__auth-btn" (click)="signInWithSocialMedia('facebook')" mat-icon-button>
        <mat-icon svgIcon="facebook"></mat-icon>
      </button>

      <button class="login__auth-btn" (click)="signInWithSocialMedia('google')" mat-icon-button>
        <mat-icon svgIcon="google"></mat-icon>
      </button>

      <button class="login__auth-btn" (click)="signInWithSocialMedia('twitter')" mat-icon-button>
        <mat-icon svgIcon="twitter"></mat-icon>
      </button>
    </div>
  </div>
</app-auth-container>
