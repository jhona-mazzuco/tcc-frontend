<app-auth-container>
  <div class="recovery">
    <form class="recovery__form" [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" color="accent">
        <mat-label>E-mail</mat-label>
        <input matInput formControlName="email"/>
      </mat-form-field>

      <button mat-raised-button color="accent" class="recovery__submit">
        Enviar
      </button>
    </form>

    <div class="recovery__back">
      <button mat-button routerLink="/login">voltar</button>
    </div>
  </div>
</app-auth-container>
