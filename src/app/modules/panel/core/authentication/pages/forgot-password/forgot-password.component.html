<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Recupere sua conta:</mat-card-title>
    </mat-card-header>

    <form class="container__card" [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <div class="container__form">
          <mat-form-field appearance="outline">
            <mat-label>E-mail</mat-label>
            <input matInput type="email" formControlName="email"/>
          </mat-form-field>
        </div>
      </mat-card-content>

      <mat-card-footer>
        <div class="container__action">
          <a mat-button routerLink="..">Voltar</a>
          <app-send-button [loading]="loading">Enviar</app-send-button>
        </div>
      </mat-card-footer>
    </form>
  </mat-card>
</div>
