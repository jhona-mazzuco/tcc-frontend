<table mat-table [dataSource]="users">
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>E-mail</th>
    <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
  </ng-container>

  <ng-container matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef class="phone">Telefone</th>
    <td mat-cell *matCellDef="let element" class="phone"> {{ element?.phoneNumber }} </td>
  </ng-container>

  <ng-container matColumnDef="admin">
    <th mat-header-cell *matHeaderCellDef class="role">Tipo de Usuário</th>
    <td mat-cell *matCellDef="let element" class="role">
      <mat-chip-list>
        <mat-chip class="role" [disableRipple]="true" color="{{ element.admin ? 'warn' : 'primary' }}" selected>
          {{ element.admin ? 'Administrador' : 'Usuário' }}
        </mat-chip>
      </mat-chip-list>
    </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <div class="actions">
        <app-promote-to-admin *ngIf="!element.admin" [uid]="element.uid" (onRoleChange)="reloadItems.emit()"></app-promote-to-admin>
        <app-demote-to-user *ngIf="element.admin" [uid]="element.uid" (onRoleChange)="reloadItems.emit()"></app-demote-to-user>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="headerColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: headerColumns;"></tr>
</table>
