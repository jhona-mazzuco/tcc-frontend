<ng-container *ngIf="!loading.FETCH; else LoadingTemplate">
  <app-field-form (onSubmit)="save($event)" [patchValue]="field" [submitting]="loading.SUBMIT"></app-field-form>
</ng-container>

<ng-template #LoadingTemplate>
  <div class="loading">
    <mat-progress-spinner></mat-progress-spinner>
  </div>
</ng-template>
