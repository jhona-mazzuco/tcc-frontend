<div class="ignored-hours">
  <div *ngFor="let day of days" class="ignored-hours__column">
    <b class="ignored-hours__title">{{ day }}</b>
    <mat-checkbox (change)="writeValue({ day,  hour: value })" *ngFor="let value of suggestions"
                  [checked]="indexOfIgnoredHour({day, hour: value}) > -1"
                  [disabled]="disabled">
      {{ value | transformValueToLabel }}
    </mat-checkbox>
  </div>
</div>
