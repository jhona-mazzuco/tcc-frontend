<mat-card class="list">
  <mat-card-header class="list__header">
    <mat-card-title>Campos</mat-card-title>
    <button mat-raised-button color="primary" routerLink="novo">
      <mat-icon>add</mat-icon>
      Adicionar
    </button>
  </mat-card-header>

  <mat-card-content>
    <ng-container *ngIf="dataSource$ | async as data; else LoadingTemplate">
      <ng-container *ngIf="!data.empty; else EmptyTemplate">
        <table mat-table [dataSource]="data.docs" class="list__table">
          <ng-container matColumnDef="name">
            <th class="list__name" mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let element"> {{element.data().name}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th class="list__action" mat-header-cell *matHeaderCellDef></th>
            <td class="list__action-row" mat-cell *matCellDef="let element">
              <app-edit-btn [id]="element.id"></app-edit-btn>

              <a class="list__delete" (click)="remove(element.id)">
                <mat-icon>delete</mat-icon>
              </a>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </ng-container>
    </ng-container>
  </mat-card-content>
</mat-card>

<ng-template #LoadingTemplate>
  <div class="list__loading">
    <mat-progress-spinner mode="indeterminate" [diameter]="25"></mat-progress-spinner>
    <b>Carregando...</b>
  </div>
</ng-template>

<ng-template #EmptyTemplate>
  <div class="list__loading">
    <mat-icon>inbox</mat-icon>
    <b>Não há nenhum campo cadastrado, <a routerLink="novo">clique aqui para cadastrar!</a></b>
  </div>
</ng-template>
