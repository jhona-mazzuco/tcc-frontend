<div class="files">
  <table class="files__table" mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="preview">
      <th class="files__preview" mat-header-cell *matHeaderCellDef>Pré-Visualização</th>
      <td mat-cell *matCellDef="let element">
        <div class="files__image">
          <ng-container *ngIf="element.fullPath | imagePreview | async as image; else LoadingImageTemplate">
            <img src="{{ image }}" class="files__image" alt="field image" (click)="openPreviewModal(image)"/>
          </ng-container>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th class="files__name" mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th class="files__actions" mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button class="files__delete" (click)="delete(element.fullPath)" mat-icon-button>
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="5" [length]="dataSource.data?.length" [hidePageSize]="true"></mat-paginator>
</div>

<ng-template #LoadingImageTemplate>
  <mat-spinner [diameter]="30"></mat-spinner>
</ng-template>
